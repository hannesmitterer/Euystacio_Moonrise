<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Euystacio â€” Dynamic Connect</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #111; color: #eee; text-align: center; }
    .auth-container { margin: 1rem auto; max-width: 400px; background: #222; padding: 1rem; border-radius: 6px; }
    .pulse-container { margin: 1rem auto; max-width: 400px; background: #222; padding: 1rem; border-radius: 6px; }
    input, button { width: 90%; margin: 0.5rem 0; padding: 0.5rem; border-radius: 6px; border: none; }
    button { background: #f55; color: #fff; cursor: pointer; }
    button:hover { background: #ff8888; }
    button:disabled { background: #666; cursor: not-allowed; }
    .chart-container { max-width: 800px; height: 500px; margin: 2rem auto; }
    .hidden { display: none; }
    .message { margin: 0.5rem 0; padding: 0.5rem; border-radius: 4px; }
    .success { background: #4a4; color: #fff; }
    .error { background: #f44; color: #fff; }
    .info { background: #44a; color: #fff; }
    .tab-buttons { margin: 1rem auto; max-width: 400px; }
    .tab-buttons button { width: 45%; margin: 0.25rem; }
    .tab-buttons .active { background: #88f; }
  </style>
</head>
<body>
  <h1>ðŸŒ‘ Euystacio â€” Dynamic Pulse Log</h1>

  <div id="auth-section" class="auth-container">
    <div class="tab-buttons">
      <button id="login-tab" class="active" onclick="showTab('login')">Login</button>
      <button id="register-tab" onclick="showTab('register')">Register</button>
    </div>

    <div id="login-form-container">
      <form id="login-form">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>

    <div id="register-form-container" class="hidden">
      <form id="register-form">
        <h2>Register</h2>
        <input type="text" id="register-username" placeholder="Username" required>
        <input type="password" id="register-password" placeholder="Password" required>
        <button type="submit">Register</button>
      </form>
    </div>

    <div id="auth-status"></div>
  </div>

  <div id="app-section" class="hidden">
    <div class="pulse-container">
      <h2>Send Pulse</h2>
      <form id="pulse-form">
        <input type="text" id="event" placeholder="Event" required>
        <input type="number" id="sentiment" step="0.01" min="-1" max="1" placeholder="Sentiment (-1 to 1)" required>
        <input type="text" id="event-type" placeholder="Event Type (optional)">
        <button type="submit">Send Pulse</button>
      </form>
      <div id="pulse-status"></div>
    </div>

    <div class="pulse-container">
      <p>Welcome, <span id="username-display"></span>! <button onclick="logout()">Logout</button></p>
    </div>

    <div class="chart-container">
      <div id="pulseChart3D"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const BACKEND_URL = "http://localhost:5000"; // Change this for production
    let authToken = localStorage.getItem('authToken');
    let currentUsername = localStorage.getItem('username');

    // Check if user is already logged in
    if (authToken && currentUsername) {
      showAppSection();
    }

    function showTab(tab) {
      document.getElementById('login-tab').classList.remove('active');
      document.getElementById('register-tab').classList.remove('active');
      document.getElementById('login-form-container').classList.add('hidden');
      document.getElementById('register-form-container').classList.add('hidden');
      
      document.getElementById(tab + '-tab').classList.add('active');
      document.getElementById(tab + '-form-container').classList.remove('hidden');
    }

    function showMessage(elementId, message, type = 'info') {
      const element = document.getElementById(elementId);
      element.innerHTML = `<div class="message ${type}">${message}</div>`;
      setTimeout(() => {
        element.innerHTML = '';
      }, 5000);
    }

    function showAppSection() {
      document.getElementById('auth-section').classList.add('hidden');
      document.getElementById('app-section').classList.remove('hidden');
      document.getElementById('username-display').textContent = currentUsername;
      loadPulses();
      setInterval(loadPulses, 15000);
    }

    function logout() {
      localStorage.removeItem('authToken');
      localStorage.removeItem('username');
      authToken = null;
      currentUsername = null;
      document.getElementById('auth-section').classList.remove('hidden');
      document.getElementById('app-section').classList.add('hidden');
      showMessage('auth-status', 'Logged out successfully', 'info');
    }

    document.getElementById("register-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("register-username").value;
      const password = document.getElementById("register-password").value;

      try {
        const response = await fetch(`${BACKEND_URL}/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok) {
          authToken = data.token;
          currentUsername = data.username;
          localStorage.setItem('authToken', authToken);
          localStorage.setItem('username', currentUsername);
          showMessage('auth-status', 'Registration successful!', 'success');
          setTimeout(showAppSection, 1000);
        } else {
          showMessage('auth-status', data.message, 'error');
        }
      } catch (error) {
        showMessage('auth-status', 'Network error. Please try again.', 'error');
      }
    });

    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("login-username").value;
      const password = document.getElementById("login-password").value;

      try {
        const response = await fetch(`${BACKEND_URL}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok) {
          authToken = data.token;
          currentUsername = data.username;
          localStorage.setItem('authToken', authToken);
          localStorage.setItem('username', currentUsername);
          showMessage('auth-status', 'Login successful!', 'success');
          setTimeout(showAppSection, 1000);
        } else {
          showMessage('auth-status', data.message, 'error');
        }
      } catch (error) {
        showMessage('auth-status', 'Network error. Please try again.', 'error');
      }
    });

    document.getElementById("pulse-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!authToken) {
        showMessage('pulse-status', 'Please log in first', 'error');
        return;
      }

      const event = document.getElementById("event").value;
      const sentiment = parseFloat(document.getElementById("sentiment").value);
      const eventType = document.getElementById("event-type").value || 'general';

      try {
        const response = await fetch(`${BACKEND_URL}/pulse`, {
          method: "POST",
          headers: { 
            "Content-Type": "application/json",
            "Authorization": `Bearer ${authToken}`
          },
          body: JSON.stringify({ event, sentiment, event_type: eventType })
        });

        const data = await response.json();

        if (response.ok) {
          showMessage('pulse-status', 'Pulse sent successfully!', 'success');
          document.getElementById("pulse-form").reset();
          loadPulses();
        } else {
          showMessage('pulse-status', data.message, 'error');
          if (response.status === 401) {
            logout();
          }
        }
      } catch (error) {
        showMessage('pulse-status', 'Network error. Please try again.', 'error');
      }
    });

    async function loadPulses() {
      try {
        const headers = {};
        if (authToken) {
          headers['Authorization'] = `Bearer ${authToken}`;
        }

        const response = await fetch(`${BACKEND_URL}/log`, { headers });
        const data = await response.json();

        if (response.ok) {
          render3DChart(data);
        }
      } catch (error) {
        console.error('Error loading pulses:', error);
      }
    }

    function render3DChart(data) {
      const chartContainer = document.getElementById('pulseChart3D');
      
      if (data.length === 0) {
        chartContainer.innerHTML = '<p>No pulse data yet. Send your first pulse!</p>';
        return;
      }

      // Create a canvas element for the 3D-style chart
      chartContainer.innerHTML = '<canvas id="pulse3DCanvas" width="800" height="500"></canvas>';
      const canvas = document.getElementById('pulse3DCanvas');
      const ctx = canvas.getContext('2d');

      // Create a 3D-style visualization using multiple 2D layers
      // Clear the canvas
      ctx.fillStyle = '#111';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw grid background
      ctx.strokeStyle = '#333';
      ctx.lineWidth = 1;
      for (let i = 0; i < canvas.width; i += 40) {
        ctx.beginPath();
        ctx.moveTo(i, 0);
        ctx.lineTo(i, canvas.height);
        ctx.stroke();
      }
      for (let i = 0; i < canvas.height; i += 40) {
        ctx.beginPath();
        ctx.moveTo(0, i);
        ctx.lineTo(canvas.width, i);
        ctx.stroke();
      }

      // Draw axes labels
      ctx.fillStyle = '#eee';
      ctx.font = '14px sans-serif';
      ctx.fillText('Time â†’', canvas.width - 80, canvas.height - 10);
      ctx.save();
      ctx.translate(15, 50);
      ctx.rotate(-Math.PI / 2);
      ctx.fillText('Sentiment', 0, 0);
      ctx.restore();

      // Plot data points with 3D effect
      const margin = 50;
      const chartWidth = canvas.width - 2 * margin;
      const chartHeight = canvas.height - 2 * margin;
      
      data.forEach((pulse, index) => {
        const x = margin + (index / (data.length - 1 || 1)) * chartWidth;
        const y = margin + (1 - (pulse.sentiment + 1) / 2) * chartHeight;
        
        // Create 3D effect by drawing shadow and highlight
        const radius = 8;
        const zOffset = pulse.role === 'user' ? 0 : 5; // Different Z levels for different roles
        
        // Shadow (for 3D depth)
        ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
        ctx.beginPath();
        ctx.arc(x + 3, y + 3, radius, 0, Math.PI * 2);
        ctx.fill();
        
        // Main point with color based on sentiment
        const hue = pulse.sentiment > 0 ? 120 : 0; // Green for positive, red for negative
        const saturation = Math.abs(pulse.sentiment) * 100;
        ctx.fillStyle = `hsl(${hue}, ${saturation}%, 50%)`;
        ctx.beginPath();
        ctx.arc(x - zOffset, y - zOffset, radius, 0, Math.PI * 2);
        ctx.fill();
        
        // Highlight (for 3D effect)
        ctx.fillStyle = `hsl(${hue}, ${saturation}%, 70%)`;
        ctx.beginPath();
        ctx.arc(x - zOffset - 2, y - zOffset - 2, radius / 2, 0, Math.PI * 2);
        ctx.fill();
        
        // Connect points with lines
        if (index > 0) {
          const prevX = margin + ((index - 1) / (data.length - 1 || 1)) * chartWidth;
          const prevY = margin + (1 - (data[index - 1].sentiment + 1) / 2) * chartHeight;
          const prevZOffset = data[index - 1].role === 'user' ? 0 : 5;
          
          ctx.strokeStyle = pulse.sentiment > 0 ? '#4a4' : '#f44';
          ctx.lineWidth = 2;
          ctx.beginPath();
          ctx.moveTo(prevX - prevZOffset, prevY - prevZOffset);
          ctx.lineTo(x - zOffset, y - zOffset);
          ctx.stroke();
        }
        
        // Add event type labels
        ctx.fillStyle = '#eee';
        ctx.font = '10px sans-serif';
        ctx.fillText(pulse.event_type || 'general', x - 15, y + 25);
      });

      // Add legend
      ctx.fillStyle = '#eee';
      ctx.font = '12px sans-serif';
      ctx.fillText('3D Pulse Visualization', 10, 25);
      ctx.fillText('Green: Positive sentiment, Red: Negative sentiment', 10, 40);
      ctx.fillText('Offset indicates user role depth', 10, 55);
    }

    // Initialize chart if logged in
    if (authToken) {
      loadPulses();
    }
  </script>
</body>
</html>
